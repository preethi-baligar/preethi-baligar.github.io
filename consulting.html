<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Consulting in PBL - Contact</title>
  <link rel="stylesheet" href="consulting-pbl.css">
</head>
<body>
  <nav><a href="index.html">← Index</a></nav>
  <form id="consulting-form">
    <h3>Consulting in PBL – Information Request</h3>
    <label for="name">Full Name</label>
    <input type="text" name="name" required>

    <label for="email">Email</label>
    <input type="email" name="email" required>

    <label for="organization">Organization</label>
    <input type="text" name="organization" required>

    <label for="consultingNeeds">Consulting Needs in Project-Based Learning (PBL)</label>
    <textarea name="consultingNeeds" rows="4" required></textarea>

    <button type="submit">Submit</button>
  </form>
  <script src="consulting-pbl.js"></script>
</body>
</html>
